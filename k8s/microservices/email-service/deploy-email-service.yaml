apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-service
spec:
  selector:
    matchLabels:
      app: email-service
  replicas: 1
  template:
    metadata:
      labels:
        app: email-service
        collect_logs: "true"
    spec:
      containers:
        - name: email-service
          image: gcr.io/complete-tube-306819/email-service:1.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          livenessProbe:
            initialDelaySeconds: 15
            httpGet:
              port: 8080
              path: /actuator/health/liveness
          readinessProbe:
            initialDelaySeconds: 15
            httpGet:
              port: 8080
              path: /actuator/health/readiness
          resources:
            limits:
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi


---
apiVersion: v1
kind: Service
metadata:
  name: email-service
  labels:
    collect_logs: "true"
spec:
  type: ClusterIP
  selector:
    app: email-service
  ports:
    - port: 8080
      targetPort: 8080