spring:
  data:
    mongodb:
      host: localhost
      port: 27017
      database: products
  cloud:
    discovery:
      enabled: false
    config:
      discovery:
        enabled: false
      enabled: false
  kafka:
    consumer:
      bootstrap-servers: ${spring.embedded.kafka.brokers}
    producer:
      bootstrap-servers: ${spring.embedded.kafka.brokers}
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      client-id: productId
      acks: all
      retries: 3
  sleuth:
    reactor:
      enabled: false
      instrumentation-type: decorate_on_last
    enabled: false
    http:
      enabled: false
    web:
      enabled: false
      ignore-auto-configured-skip-patterns: true
      servlet:
        enabled: false
      webclient:
        enabled: false
security:
  active: false
kafka:
  topic: products

logging:
  config: classpath:logback-spring-test.xml

