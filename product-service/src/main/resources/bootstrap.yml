spring:
  application:
    name: product-service
  cloud:
    config:
      uri: ${CONFIG_SERVER:http://config-server:8888}
  zipkin:
    base-url: ${ZIPKIN_SERVER:http://zipkin:9411}
    enabled: false
  sleuth:
    sampler:
      probability: 1
    async:
      enabled: true
    reactor:
      enabled: true




