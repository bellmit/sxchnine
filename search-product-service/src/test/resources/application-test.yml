kafka:
  bootstrapAddress: ${spring.embedded.kafka.brokers}
  groupId: products
  topic: products

elasticsearch:
  index: store_products
  server: ${embedded.elasticsearch.host}:${embedded.elasticsearch.httpPort}

embedded:
  elasticsearch:
    dockerImage: docker.elastic.co/elasticsearch/elasticsearch:7.5.2
    indices: store_products
    enabled: true

spring:
  cloud:
    config:
      enabled: false
  sleuth:
    sampler:
      percentage: 1.0
  zipkin:
    sender:
      type: web

logging:
  config: classpath:logback-spring-test.xml